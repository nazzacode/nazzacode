# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Zadok the Priest
# Can be used to add a meta tag to the HTML header
site_author: "Nathan @nazzacode Sharp"

nav:
  - "Home": index.md
  - "About": about.md
  - "Blog":
      "Blog": blog/index.md
      "The Achilles Heel of XR Computers": blog/the_achilles_heel_of_XR_computers.md
  - "Tags": tags.md
  - "Memes": memes.md

theme:
  name: material
  custom_dir: overrides
  icon:
    logo: material/safety-goggles
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: grey
      accent: grey
      # primary: blue grey
      # accent: light blue
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: grey
      accent: grey
  font: # set some nicer custom fonts! (latex/futuristic)
    text: Jura
    code: DM Mono
    # To try
    # IBM plex mono
    # Josefin Slab regular
    # Computer Modern
    #
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.top # 'back to top' button
    - navigation.sections
    - toc.follow

plugins:
  - search
  - tags:
      tags_file: tags.md

markdown_extensions:
  # Admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # Lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  # HTML
  - md_in_html
  # Formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  # Abbreviations
  - abbr
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: ÔÉÅ

extra:
  generator: false
  social:
    - icon: fontawesome/regular/envelope
      link: mailto:nathansharp03@gmail.com
    - icon: fontawesome/brands/github
      link: https://github.com/nazzacode
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nazzasharp

extra_css:
  - stylesheets/extra.css
  - docs/css/mkdocs-material-themes/onedark_colors.css
  # - css/mkdocs-material-themes/gruvbox_colors.css
  # - docs/css/mkdocs-material-themes/material_theme.css

extra_javascript:
  - javascript/extra.js
